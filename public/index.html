<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>This is the index </title>
    <link href="./index.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>List of Blogs</h1>
    <div class="blog-list">

    </div>
    <form class="getBlogs">
        <button type="submit" class="getBlogs">
        Click me to retrieve the list of blogs
      </button>
    </form>

    <br>

    <h1>Create a Blog</h1>
    <form class="createBlog">
        <label for="blogTitle"> Title: </label>
        <input id="blogTitle" type="text">
        <label for="blogContent"> Content: </label>
        <input id="blogContent" type="text">
        <label for="blogAuthor"> Author: </label>
        <input id="blogAuthor" type="text">

        <button type="submit" class="postBlog">
        Send
      </button>
    </form>

    <br>
    <h1>Update Blog</h1>

    <form class="updateBlog">
        <label for="blogTitle"> Title: </label>
        <input id="ublogTitle" type="text">
        <label for="blogContent"> Content: </label>
        <input id="ublogContent" type="text">
        <label for="blogAuthor"> Author: </label>
        <input id="ublogAuthor" type="text">
        <label for="blogID"> ID: </label>
        <input id="ublogID" type="text">

        <button type="submit" class="postBlog">
      Send
    </button>
    </form>


    <br>
    <h1>Delete Blog</h1>

    <form class="deleteBlog">
        <label for="blogID"> ID: </label>
        <input id="blogID" type="text">

        <button type="submit" class="postBlog">
      Send
    </button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <ul></ul>

</body>

</html>
